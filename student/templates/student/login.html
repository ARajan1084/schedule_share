{% load static %}
<body>
    <h1>Log In:</h1>
    <form method="POST">
        {% csrf_token %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        <label for="">Username:</label>
        {{ form.username }}
        <label for="">Password:</label>
        {{ form.password }}
        <button type="submit">Login</button>
    </form>
    <button onclick="location.href='{% url 'create_account' %}'">Create Account</button>
</body>
